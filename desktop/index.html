<!doctype html>
<html lang="tr" style="background: linear-gradient(135deg, #eff6ff 0%, #eef2ff 50%, #faf5ff 100%);">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BADER - Dernek Yönetim Sistemi</title>
  <style>
    /* İlk yüklenme anında beyaz flash'ı önle */
    html,
    body {
      background: linear-gradient(135deg, #eff6ff 0%, #eef2ff 50%, #faf5ff 100%) !important;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    /* Splash Screen Stilleri - React yüklenmeden önce gösterilir */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #eff6ff 0%, #eef2ff 50%, #faf5ff 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* Arka Plan Efektleri */
    .splash-bg-effect {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      animation: pulse-glow 3s ease-in-out infinite;
    }

    .splash-bg-1 {
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: rgba(59, 130, 246, 0.15);
    }

    .splash-bg-2 {
      bottom: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: rgba(139, 92, 246, 0.15);
      animation-delay: 1s;
    }

    .splash-bg-3 {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 400px;
      background: rgba(236, 72, 153, 0.08);
      animation-delay: 0.5s;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        opacity: 0.5;
        transform: scale(1);
      }

      50% {
        opacity: 0.8;
        transform: scale(1.1);
      }
    }

    /* Logo Container */
    .splash-content {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 20px;
    }

    /* Logo */
    .splash-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      position: relative;
    }

    .splash-logo-shadow {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #60a5fa, #818cf8);
      border-radius: 20px;
      transform: rotate(6deg);
      opacity: 0.5;
    }

    .splash-logo-main {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .splash-logo-text {
      font-size: 48px;
      font-weight: 900;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      letter-spacing: -2px;
    }

    /* Başlık */
    .splash-title {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(90deg, #3b82f6, #6366f1, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0 0 10px 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      letter-spacing: -1px;
    }

    .splash-subtitle {
      font-size: 18px;
      font-weight: 300;
      color: rgba(100, 116, 139, 0.9);
      text-transform: uppercase;
      letter-spacing: 8px;
      margin: 0 0 15px 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    }

    .splash-tagline {
      font-size: 13px;
      color: rgba(100, 116, 139, 0.6);
      font-weight: 500;
      margin: 0 0 50px 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    }

    /* Progress Bar */
    .splash-progress {
      width: 280px;
      height: 6px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
      margin: 0 auto 20px;
      backdrop-filter: blur(10px);
    }

    .splash-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #60a5fa, #22d3ee, #818cf8);
      border-radius: 10px;
      animation: progress-animation 2s ease-in-out infinite;
    }

    @keyframes progress-animation {
      0% {
        width: 0%;
        margin-left: 0;
      }

      50% {
        width: 100%;
        margin-left: 0;
      }

      100% {
        width: 0%;
        margin-left: 100%;
      }
    }

    /* Loading Dots */
    .splash-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: rgba(100, 116, 139, 0.7);
      font-size: 14px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    }

    .splash-dots {
      display: flex;
      gap: 4px;
    }

    .splash-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: bounce-dot 1.4s ease-in-out infinite;
    }

    .splash-dot:nth-child(1) {
      background: #60a5fa;
      animation-delay: 0s;
    }

    .splash-dot:nth-child(2) {
      background: #22d3ee;
      animation-delay: 0.2s;
    }

    .splash-dot:nth-child(3) {
      background: #818cf8;
      animation-delay: 0.4s;
    }

    @keyframes bounce-dot {

      0%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-10px);
      }
    }

    /* Footer */
    .splash-footer {
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      text-align: center;
    }

    .splash-copyright {
      font-size: 11px;
      color: rgba(100, 116, 139, 0.4);
      margin: 0 0 4px 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    }

    .splash-version {
      font-size: 10px;
      color: rgba(100, 116, 139, 0.3);
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
    }
  </style>
</head>

<body>
  <!-- Splash Screen - React yüklenmeden önce gösterilir -->
  <div id="splash-screen">
    <!-- Arka Plan Efektleri -->
    <div class="splash-bg-effect splash-bg-1"></div>
    <div class="splash-bg-effect splash-bg-2"></div>
    <div class="splash-bg-effect splash-bg-3"></div>

    <!-- Ana İçerik -->
    <div class="splash-content">
      <!-- Logo -->
      <div class="splash-logo">
        <div class="splash-logo-shadow"></div>
        <div class="splash-logo-main">
          <span class="splash-logo-text">B</span>
        </div>
      </div>

      <!-- Başlık -->
      <h1 class="splash-title">BADER</h1>
      <p class="splash-subtitle">Muhasebe Sistemleri</p>
      <p class="splash-tagline">Dernek & Vakıf Yönetim Platformu</p>

      <!-- Progress Bar -->
      <div class="splash-progress">
        <div class="splash-progress-bar"></div>
      </div>

      <!-- Loading -->
      <div class="splash-loading">
        <div class="splash-dots">
          <span class="splash-dot"></span>
          <span class="splash-dot"></span>
          <span class="splash-dot"></span>
        </div>
        <span>Sistem hazırlanıyor</span>
      </div>
    </div>

    <!-- Footer -->
    <div class="splash-footer">
      <p class="splash-copyright">© 2026 BADER Yazılım Teknolojileri</p>
      <p class="splash-version">v3.0.0 • Enterprise Edition</p>
    </div>
  </div>

  <!-- React Root -->
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Splash Screen'i React yüklendikten sonra kapat -->
  <script>
    // React yüklendiğinde splash screen'i kapat
    window.hideSplashScreen = function () {
      const splash = document.getElementById('splash-screen');
      if (splash) {
        splash.classList.add('fade-out');
        setTimeout(() => {
          splash.style.display = 'none';
        }, 500);
      }
    };
  </script>
</body>

</html>
