version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: bader-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bader_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bader_password}
      POSTGRES_DB: ${POSTGRES_DB:-bader_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./.github/database-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./.github/migration-001-eksikler.sql:/docker-entrypoint-initdb.d/02-migration.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bader_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bader-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bader-backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bader_user}:${POSTGRES_PASSWORD:-bader_password}@db:5432/${POSTGRES_DB:-bader_db}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
